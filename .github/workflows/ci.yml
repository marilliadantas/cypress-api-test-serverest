name: Cypress CI - API ServeRest

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
        
      - name: 
        uses: cypress-io/github-action@v6
        with:
            record: true
        env:
          CYPRESS_RECORD_KEY: 5867f602-e1c6-490f-b914-723e8c292686

      - name: Install dependencies
        run: npm install

      # - name: Start Local Server
      #   run: npx serverest &

      # - name: Wait for Server to Start
      #   run: sleep 10

      - name: Run Cypress
        run: npx cypress run